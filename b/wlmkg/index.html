                // Link didekripsi secara sederhana di runtime
                const base = "https://cdn.videy.co/";
                p.src = base + v + ".mp4";
                
                p.play().catch(() => {
                    // Autoplay fallback
                });
            } else {
                // Video default jika ID kosong
                p.src = "https://cdn.videy.co/q938Vwfb1.mp4";
