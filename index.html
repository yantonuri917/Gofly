    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;600&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #020202;
            overflow: hidden;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        /* Container Loader Utama */
        #loader-layer {
            position: fixed;
            inset: 0;
            background-color: #020202;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1), transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Desain Spinner Aurora */
        .aurora-spinner {
            position: relative;
            width: 140px;
            height: 140px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .aurora-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(from 0deg, transparent 30%, #3b82f6, #60a5fa, #ffffff);
            animation: rotate 1s linear infinite;
            mask: radial-gradient(farthest-side, transparent calc(100% - 4px), #fff 0);
            -webkit-mask: radial-gradient(farthest-side, transparent calc(100% - 4px), #fff 0);
        }

        .aurora-glow {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(from 0deg, transparent 30%, #3b82f6, #60a5fa, #ffffff);
            animation: rotate 1s linear infinite;
            filter: blur(15px);
            opacity: 0.5;
        }

        /* Titik Pusat Modern */
        .core-dot {
            width: 8px;
            height: 8px;
            background-color: #fff;
            border-radius: 50%;
            box-shadow: 0 0 20px #fff, 0 0 40px #3b82f6;
            z-index: 10;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Label Status */
        .loader-info {
            margin-top: 40px;
            text-align: center;
        }

        .status-main {
            color: #fff;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 6px;
            text-transform: uppercase;
            margin-bottom: 8px;
            background: linear-gradient(90deg, #fff, #3b82f6, #fff);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 3s linear infinite;
        }

        @keyframes shine {
            to { background-position: 200% center; }
        }

        .status-sub {
            color: rgba(255,255,255,0.3);
            font-size: 10px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Container Iframe */
        #ad-layer {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <!-- Lapisan Spinner Aurora Premium -->
    <div id="loader-layer">
        <div class="aurora-spinner">
            <div class="aurora-glow"></div>
            <div class="aurora-ring"></div>
            <div class="core-dot"></div>
        </div>
        <div class="loader-info">
            <div class="status-main"></div>
            <div class="status-sub"></div>
        </div>
    </div>

    <!-- Lapisan Iklan Iframe -->
    <div id="ad-layer">
        <iframe 
            id="ad-iframe" 
            src="https://behindcanary.com/dyu6kzr44?key=703bc4908bfdd21b148e4fe03f9810cb" 
            allow="autoplay; encrypted-media; fullscreen"
            onload="completeLoading()">
        </iframe>
    </div>

    <script>
        /**
         * Fungsi transisi saat Iframe selesai dimuat
         */
        function completeLoading() {
            const loader = document.getElementById('loader-layer');
            
            // Memberikan jeda elegan 1.5 detik
            setTimeout(() => {
                loader.style.opacity = '0';
                loader.style.transform = 'scale(1.1)'; // Efek zoom out saat hilang
                
                // Hapus loader sepenuhnya agar Iframe di bawahnya bisa diklik langsung
                setTimeout(() => {
                    loader.remove();
                }, 800);
            }, 1500);
        }

        // Fallback: Jika Iframe gagal lapor status, tampilkan paksa dalam 12 detik
        setTimeout(() => {
            const loader = document.getElementById('loader-layer');
            if (loader) {
                completeLoading();
            }
        }, 12000);
    </script>
